<!DOCTYPE html>
<html>

<head>
    <title>AnalogSea</title>
    <meta name="A login form made by a student from Thinkful">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="logo_container">
            <img src="Images/logo.png">
        </div>
        <div class="form_container">
            <div class="signup_title">
                <legend>
                    <h1>Sign Up</h1>
                </legend>
            </div>
            <form class="email_password_container">
                <label for="email"><p>Email</p> 
                <input class="input_form" type="email" id="email" placeholder="foo@bar.com"> 
            </label>
                <label for="password"><p>Password</p> 
                <input class="input_form" type="password" id="password" placeholder="1234passw0rd">
            </label>
                <button type="button" class="signup_button">Sign Up</button>
            </form>

            <p><a class="forgot_password" href="/forgot-password/new">Forgot Password?</a></p>
        </div>

        <p class="alt_account">Already have an account? <a href="/login">Log in</a></p>
    </section>
</body>

</html>
